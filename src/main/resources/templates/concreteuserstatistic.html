<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{concreteuserstatistic.title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/userstatistics.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
</head>
<body>
<th:block th:include="/_menu"/>
<div class="limiter">
    <div class="container-table">
        <div class="wrap-table">
            <div th:align="center">
                <h2 th:text="#{concreteuserstatistic.label.allOrders}"></h2>
            </div>
            <div class="table">
                <table th:object="${orders}">
                    <thead class="table-head">
                    <tr>
                        <th th:text="#{orderconfirmatiom.table.orderNumber}"></th>
                        <th th:text="#{shoppingcart.table.totalCost}"></th>
                        <th th:text="#{concreteuserstatistic.table.status}"></th>
                        <th th:text="#{concreteuserstatistic.table.created}"></th>
                        <th th:text="#{concreteuserstatistic.table.accepted}"></th>
                        <th th:text="#{concreteuserstatistic.table.ready}"></th>
                        <th th:text="#{concreteuserstatistic.table.paid}"></th>
                        <th th:text="#{differentpages.label.view}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${orders.isEmpty()}">
                        <td colspan="7" th:text="#{concreteuserstatistic.label.noOrders}"></td>
                    </tr>
                    <tr th:each="order : ${orders}">
                        <td><span th:text="${order.id}"> Order Number</span></td>
                        <td><span th:text="${#numbers.formatDecimal(order.amountTotal,3,2,'COMMA')}"> Total Cost</span></td>
                        <td><span th:text="${order.status}"> Status </span></td>
                        <td><span th:text="${#temporals.format(order.created,'dd-MM-yyyy HH:mm')}"> Created </span></td>
                        <td><span th:text="${#temporals.format(order.accepted,'dd-MM-yyyy HH:mm')}"> Accepted </span></td>
                        <td><span th:text="${#temporals.format(order.ready,'dd-MM-yyyy HH:mm')}"> Ready </span></td>
                        <td><span th:text="${#temporals.format(order.paid,'dd-MM-yyyy HH:mm')}"> Paid </span></td>
                        <td><a th:text="#{differentpages.label.view}" th:href="@{/order(id=${order.id})}">View</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:include="/_footer"/>
</body>
</html>
