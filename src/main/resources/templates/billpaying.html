<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{billpayind.title}"></title>
    <link href="/../css/index.css"
          rel="stylesheet"
          th:href="@{/css/userstatistics.css}" type="text/css"
    />
    <!--===============================================================================================-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="vendor/animate/animate.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
</head>
<body>
<th:block th:include="/_menu"/>

<div class="limiter">
    <div class="container-table">
        <div class="page-title" th:align="center" th:text="#{billpaying.label.yourBills}"></div>
        <div class="wrap-table">
            <div class="alert alert-danger" role="alert"
                 th:align="center" th:if="${failureMessage}"
                 th:text="#{${failureMessage}}">
            </div>
            <div class="table">
                <table th:object="${bills}">
                    <thead class="table-head">
                    <tr>
                        <th th:text="#{orderconfirmatiom.table.orderNumber}"></th>
                        <th th:text="#{shoppingcart.table.totalCost}"></th>
                        <th th:text="#{billpaying.button.payBill}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${bills.isEmpty()}">
                        <td colspan="3" th:text="#{billpaying.label.noBills}"></td>
                    </tr>
                    <tr th:each="bill : ${bills}">
                        <td><span th:text="${bill.id}"> Order Number </span></td>
                        <td><span th:text="${#numbers.formatDecimal(bill.totalCost,3,2,'COMMA')}"> Total Cost </span>
                        </td>
                        <td><a th:href="@{/user/paybill(id=${bill.id})}" th:text="#{billpaying.button.payBill}"> Pay
                            Bill </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:include="/_footer"/>
</body>
</html>
