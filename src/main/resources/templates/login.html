<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title th:text="#{login.title}"></title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"/>
</head>
<body>
<th:block th:include="/_menu"/>
<div align="center" class="container">
    <form action="/login" class="form-signin" method="post">
        <h2 class="form-signin-heading" th:text="#{authentication.label.enterData}"></h2>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            <label th:text="#{login.label.error}"></label>
        </div>
        <div class="alert alert-success" th:if="${param.logout}">
            <label th:text="#{login.label.logOut}"></label>
        </div>
        <p>
            <label class="sr-only" for="username">Username</label>
            <input autofocus class="form-control" id="username" name="username"
                   required th:placeholder="#{authentication.label.username}" type="text">
        </p>
        <p>
            <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" name="password" required
                   th:placeholder="#{authentication.label.password}" type="password">
        </p>
        <input name="_csrf" type="hidden" value="900d2f30-bf67-43a2-86f0-016a9d5914a9"/>
        <button class="btn btn-lg btn-primary btn-block" th:text="#{login.button.logIn}" type="submit"></button>
        <div class="row row justify-content-center">
            <div><p class="message" th:text="#{login.label.notRegistered}"></p></div>
            <div><a href="signup" th:text="#{login.label.createAccount}"></a></div>
        </div>
    </form>
</div>
</body>
</html>
